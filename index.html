<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Code Quiz</title>
	<!-- css reset stylesheet -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
	<!-- css link for style -->
    <link rel="stylesheet" href="css/style.css"/>

	</head>
	<body>
		<!-- Start Nav -->
		<div id="nav">
			<!-- view scores link on the top left of Nav bar-->
			<div class="left">
                <a onclick="getScore()" href="#"><h4>View Highscores</h4></a>
			</div>
			<!-- countdown timer on the top right of Nav bar-->
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!-- End Nav -->
		<!--Main content for code quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>   
					JavaScript Quiz
					<br><br><br>

				</h1>
                <h3>
					Please Click to Play!   
					<br><br><br>
                </h3>
                <button onclick="start()">Start Quiz</button>
            </div>
		</div>
		<!--Main content End-->
		<!--Main Javascript for code quiz-->
		<script src = "scripts/quiz.js" type="text/javascript"></script>
		<!-- jQuery CDN -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<!-- Bootstrap JavaScript CDN -->
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		
	</body>
</html>
